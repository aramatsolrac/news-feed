<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/hIcon.svg"
    />
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/19dc0097e6.js"
      crossorigin="anonymous"
    ></script>
    <!-- sweet alert library -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>The Helcim News</title>
    <!-- style -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <!-- header -->
    <header id="home" class="header">
      <nav class="header__wrapper">
        <div class="header__menu">
          <i class="fas fa-bars fa-lg header__menu-icon" aria-hidden="true"></i>
        </div>
        <div class="header__logo">
          <h1 class="header__title">
            <a class="header__link" href="index.html">
              <img
                class="header__img"
                src="./assets/icons/logo.svg"
                alt="helcim news logo"
            /></a>
          </h1>
        </div>
        <div class="header__menu">
          <i class="fas fa-user fa-lg header__menu" aria-hidden="true"></i>
        </div>
      </nav>
    </header>

    <!-- hero -->
    <section class="hero">
      <div class="hero__content">
        <h2 class="hero__title">
          The Helcim <span class="hero__title-accent">News.</span>
        </h2>
      </div>
    </section>

    <main>
      <div class="news__container">
        <!-- populate news section via JS -->
      </div>
      <!-- add news modal -->
      <div class="modal">
        <div class="modal__content">
          <div class="form">
            <form
              id="form"
              action="#"
              method="POST"
              enctype="multipart/form-data"
            >
              <div>
                <ul class="form__buttons">
                  <li><a href="" class="form__buttons-close">Cancel</a></li>
                  <li>
                    <button
                      id="publish"
                      class="form__buttons-publish"
                      type="submit"
                    >
                      Publish
                    </button>
                  </li>
                </ul>

                <ul class="form__list">
                  <li>
                    <textarea
                      class="form__description"
                      id="description"
                      name="description"
                      rows="4"
                      cols="30"
                      placeholder="Write a post..."
                      spellcheck="true"
                    ></textarea>
                  </li>

                  <!-- upload image -->
                  <li class="form__upload">
                    <label for="upload">
                      <img
                        src="./assets/icons/image.svg"
                        class="form__upload-label"
                        alt=""
                        aria-hidden="true"
                      />
                    </label>
                    <input
                      id="upload"
                      type="file"
                      name="upload"
                      accept="image/*"
                      class="form__preview-input"
                    />

                    <div class="form__preview">
                      <div>
                        <img
                          class="form__preview-close"
                          src="./assets/icons/x-mark.svg"
                          alt=""
                          aria-hidden="true"
                        />
                      </div>
                      <div>
                        <img
                          id="preview-image"
                          class="form__preview-img"
                          alt="preview image"
                        />
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div>
        <button class="modal__button">
          <i class="fas fa-plus modal__button-add fa-lg" aria-hidden="true"></i>
          <i class="fas fa-pen modal__button-edit fa-lg" aria-hidden="true"></i>
        </button>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div>
        <ul class="footer__social">
          <li>
            <a
              href="https://twitter.com/Helcim"
              title="Helcim on Twitter"
              target="_blank"
            >
              <i
                class="fas fa fa-twitter fa-lg footer__social-icon"
                aria-hidden="true"
              ></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/Helcim"
              title="Helcim's YouTube Channel"
              target="_blank"
            >
              <i
                class="fas fa fa-youtube fa-lg footer__social-icon"
                aria-hidden="true"
              ></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/helcim/"
              title="Helcim on Facebook"
              target="_blank"
            >
              <i
                class="fas fa fa-facebook-square fa-lg footer__social-icon"
                aria-hidden="true"
              ></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/company/helcim/"
              title="Connect to our Linkedin Network"
              target="_blank"
            >
              <i
                class="fas fa fa-linkedin fa-lg footer__social-icon"
                aria-hidden="true"
              ></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/helciminc/"
              title="Helcim on Instagram"
              target="_blank"
            >
              <i
                class="fas fa fa-instagram fa-lg footer__social-icon"
                aria-hidden="true"
              ></i>
            </a>
          </li>
        </ul>
      </div>
      <div>
        <p class="footer__copyright">
          Â© Copyright 2007 - 2022 Helcim Inc. All Rights Reserved.
        </p>
      </div>
    </footer>

    <script src="./scripts/utils.js"></script>
    <script src="./scripts/index/indexData.js"></script>
    <script src="./scripts/index/index.js"></script>
  </body>
</html>

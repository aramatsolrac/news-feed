<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/hIcon.svg"
    />
    <title>The Helcim News.</title>
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/19dc0097e6.js"
      crossorigin="anonymous"
    ></script>
    <!-- style -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!-- main menu -->
    <header id="home" class="header">
      <nav class="header__wrapper">
        <div class="header__menu">
          <i class="fas fa-bars fa-2x header__menu-icon" aria-hidden="true"></i>
        </div>
        <div class="header__logo">
          <h1 class="header__title">
            <a class="header__link" href="index.html">
              <img
                class="header__img"
                src="./assets/icons/logo.svg"
                alt="helcim news logo"
            /></a>
          </h1>
        </div>
        <div class="header__menu">
          <i class="fas fa-user fa-2x header__menu-icon" aria-hidden="true"></i>
        </div>
      </nav>
    </header>

    <!-- hero -->
    <section>
      <div>
        <p>The Helcim <scan>News</scan>.</p>
      </div>
    </section>
    <main>
      <section class="news-container">
        <!-- populate news section via JS -->
      </section>
      <section class="add-news__form">
        <form id="form" action="#" method="POST" enctype="multipart/form-data">
          <section>
            <ul class="add-news__list">
              <li>
                <label class="add-news__label" for="title">Title</label>
                <input
                  class="add-news__title"
                  type="text"
                  id="title"
                  name="title"
                  value=""
                  placeholder="Enter a title"
                />
              </li>
              <li>
                <label class="add-news__label" for="description"
                  >Description</label
                >
                <textarea
                  class="add-news__description"
                  id="description"
                  name="description"
                  rows="4"
                  cols="30"
                  placeholder="Description"
                  spellcheck="true"
                ></textarea>
              </li>
              <!-- Upload image -->
              <li class="add-news__upload">
                <label for="upload">Choose an image to upload</label>
                <input id="upload" type="file" name="upload" accept="image/*" />
                <img id="preview-image" alt="" />
                <button id="publish" class="addNews__publish" type="submit">
                  Publish
                </button>
              </li>
            </ul>
          </section>
        </form>
      </section>
    </main>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/index/indexData.js"></script>
    <script src="./scripts/index/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/hIcon.svg"
    />
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/19dc0097e6.js"
      crossorigin="anonymous"
    ></script>
    <!-- sweet alert library -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>The Helcim News</title>
    <!-- style -->
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!-- header -->
    <header id="home" class="header">
      <nav class="header__wrapper">
        <div class="header__menu">
          <i class="fas fa-bars fa-lg header__menu-icon" aria-hidden="true"></i>
        </div>
        <div class="header__logo">
          <h1 class="header__title">
            <a class="header__link" href="index.html">
              <img
                class="header__img"
                src="./assets/icons/logo.svg"
                alt="helcim news logo"
            /></a>
          </h1>
        </div>
        <div class="header__menu">
          <i class="fas fa-user fa-lg header__menu" aria-hidden="true"></i>
        </div>
      </nav>
    </header>

    <!-- hero -->
    <section class="hero">
      <div class="hero__content">
        <h2 class="hero__title">
          The Helcim <scan class="hero__title-accent">News.</scan>
        </h2>
      </div>
    </section>
    <main>
      <section class="news__container">
        <!-- populate news section via JS -->
      </section>
      <!-- add news modal -->
      <div class="modal">
        <div class="modal__content">
          <section class="form">
            <form
              id="form"
              action="#"
              method="POST"
              enctype="multipart/form-data"
            >
              <section>
                <ul class="form__buttons">
                  <li><a href="" class="form__buttons-close">Cancel</a></li>
                  <li>
                    <button
                      id="publish"
                      class="form__buttons-publish"
                      type="submit"
                    >
                      Publish
                    </button>
                  </li>
                </ul>

                <ul class="form__list">
                  <li>
                    <label class="form__label" for="title">Title</label>
                    <textarea
                      class="form__title"
                      type="text"
                      id="title"
                      name="title"
                      value=""
                      placeholder="Enter a title"
                    ></textarea>
                  </li>
                  <li>
                    <label class="form__label" for="description"
                      >Description</label
                    >
                    <textarea
                      class="form__description"
                      id="description"
                      name="description"
                      rows="4"
                      cols="30"
                      placeholder="Enter a description"
                      spellcheck="true"
                    ></textarea>
                  </li>
                  <!-- upload image -->
                  <li class="form__upload">
                    <label for="upload" class="form__label"
                      >Choose an image to upload</label
                    >

                    <input
                      id="upload"
                      type="file"
                      name="upload"
                      accept="image/*"
                      class="form__preview-input"
                    />
                    <div class="form__preview">
                      <img
                        id="preview-image"
                        class="form__preview-img"
                        alt=""
                      />
                    </div>
                  </li>
                </ul>
              </section>
            </form>
          </section>
        </div>
      </div>
      <div>
        <button class="modal__button">
          <i class="fas fa-plus modal__button-add fa-lg" aria-hidden="true"></i>
          <i class="fas fa-pen modal__button-edit fa-lg" aria-hidden="true"></i>
        </button>
      </div>
    </main>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/index/indexData.js"></script>
    <script src="./scripts/index/index.js"></script>
  </body>
</html>
